
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email" class="mb-1">Mail</label>
          <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
          <span class="help-block text-danger" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
        </div>
        
        <div class="form-group mt-2">
          <label for="selection">Selection</label>
          <select id="selection" class="form-control mt-1" name="selection" [ngModel]="defaultSelected">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group mt-2">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control mt-1" ngModel required password #password="ngModel">
          <span class="help-block text-danger" *ngIf="!password.valid && password.touched">Please enter a valid password</span>
        </div>
        
        <button class="btn btn-primary mt-2" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <!-- <h3>Your Data</h3>
      <p>Mail: {{ userData.email }}</p>
      <p>Password: {{ userData.password }}</p>
      <p>Selected: {{ userData.selection }}</p> -->

      <table class="table">
        <thead>
          <tr>
            <th scope="col" colspan="2">Your Data</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Your Mail :</td>
            <td>{{ userData.email }}</td>
          </tr>
          <tr>
            <td>Your Password :</td>
            <td>{{ userData.password }}</td>
          </tr>
          <tr>
            <td>Your Selected :</td>
            <td>{{ userData.selection }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
